<h1>유전자 상세 정보</h1>
<div id="gene-content">Loading...</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const geneName = urlParams.get('name');

  if (geneName) {
    fetch(`/data/gene_pages/gene_${geneName}.md`)
      .then(res => {
        if (!res.ok) throw new Error('Not found');
        return res.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('gene-content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('gene-content').innerText = '❌ 유전자 정보를 찾을 수 없습니다.';
      });
  }
</script>
